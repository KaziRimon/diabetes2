  <meta charset="UTF-8">
  <title>ML API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

<div class="container fm py-5" style="background-color:chocolate;">
    <div class="row justify-content-center align-items-center">
        <div class="col-8 text-center">
            <h3>Diabetes prediction</h3>

             <form action="{{ url_for('predict')}}" method="post">
                <div class="mb-3 py-2">
                <label for="exampleFormControlInput1" class="form-label"><b>HighBp</b></label>
                <input type="number" class="form-control"  name="HighBP" id="HighBP" placeholder=" HighBP  (0 or 1)">
                </div>

                <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>HighChol</b></label>
                <input type="number" class="form-control" name="HighChol" id="HighChol" placeholder="HighChol   (0 or 1)">
                </div>

                 <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>BMI</b></label>
                <input type="number" class="form-control" name="BMI" id="BMI" placeholder="BMI Score">
                </div>

                 <div class="mb-3">
                     <label for="exampleFormControlInput1" class="form-label"><b>SMOKER</b></label>
                <input type="number" class="form-control" name="Smoker" id="Smoker" placeholder="Smoker (0 or 1)">

                </div>

                 <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>STROKE</b></label>
                <input type="number" class="form-control" name="Stroke" id="Stroke" placeholder="Stroke (0 or 1)">
                </div>

                 <div class="mb-3">
                     <label for="exampleFormControlInput1" class="form-label"><b>HeartDiseaseorAttack</b></label>
                     <input type="number" class="form-control" name="HeartDiseaseorAttack" id="HeartDiseaseorAttack" placeholder="Heart Disease or Attack">
                </div>

                 <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>PhysActivity</b></label>
                <input type="number" class="form-control" name="PhysActivity" id="PhysActivity" placeholder="Physical Activity (0 or 1)">
                </div>

                 <div class="mb-3">
                     <label for="exampleFormControlInput1" class="form-label"><b>Fruits</b></label>
                <input type="number" class="form-control" name="Fruits" id="Fruits" placeholder="Fruits Intake(0 or 1)">
                </div>

                 <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Veggies</b></label>
                <input type="number" class="form-control" name="Veggies" id="Veggies" placeholder="Veggies Intake (0 or 1)">
                </div>

                 <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>HvyAlcoholConsump</b></label>
                <input type="number" class="form-control" name="HvyAlcoholConsump" id="HvyAlcoholConsump" placeholder="Heavy Alcohol Consump (0 or 1)">
                </div>

                 <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>GenHlth</b></label>
                <input type="number" class="form-control" name="GenHlth" id="GenHlth" placeholder="GenHlth (0 to 5)">
                </div>

                 <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>PhysHlth</b></label>
                <input type="number" class="form-control" name="PhysHlth" id="PhysHlth" placeholder="PhysHlth Score">
                </div>

                 <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>DiffWalk</b></label>
                <input type="number" class="form-control" name="DiffWalk" id="DiffWalk" placeholder="DiffWalk   (0 or 1)">
                </div>

                 <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Age</b></label>
                <input type="number" class="form-control" name="Age" id="Age" placeholder="Age">
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>


             </form>
            <div style="margin-top:10px;">
      <div class="text-center py-2" style="background-color:black;color:white;">
         <h3>{{ prediction_text }}</h3>
     </div>
    </div>
        </div>

    </div>



</div>
